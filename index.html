<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and goggle font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

      <div class="container">
        <h1 class="heading">Art & literature Quiz</h1>

       <!-- Name Input Field -->
        <div class="input-group">
          <label for="username">Enter your name to take the test!</label>
          <input type="text" id="username" placeholder="" required>
        </div>
       
        <!-- Button Section -->
        <div class="button-group">
          <button id="startQuiz" class="btn">Start Quiz</button>
          <button id="viewRecentScores" class="btn">Recent Scores</button>
          <button id="openSettings" class="btn">Settings</button>
        </div>
      </div>
  </div>
  <section>
      <div class="content">
       <h1 id="question">Which figure appears in the da Vinci picture 'Salvator Mundi'?</h1>
       <div class="answers">
         <div class="answer">
          <input name="answer" type="radio" id="answer1" value="true">
          <label for="answer1">"Jesus"</label>
        </div>
        <div class="answer">
          <input name="answer" type="radio" id="answer2" value="false">
          <label for="answer2">"Mary"</label>
        </div>
        <div class="answer">
          <input name="answer" type="radio" id="answer3" value="false">
          <label for="answer3">"Holyspirit"</label>
        </div>
        <div class="answer">
          <input name="answer" type="radio" id="answer4" value="false">
          <label for="answer4">"Moses"</label>
        </div>
        <button class="submit">Submit</button>
      </div>

      <div class="result">
        <h1>Congratulations for getting this far!</h1>
        <h3 class="correct">Correct Answers</h3>
        <h3 class="wrong">Wrong Answers</h3>
        <h2 class="score">Score: -30</h2>
        <button class="play">Play again</button>
      </div>
    </div>
  </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
