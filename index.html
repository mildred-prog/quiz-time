<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Art and literature Quiz  bringing together different creative forms, art and literature can create new ways of understanding the world.">
    <meta name="keywords" content="Quiz, Arts Quiz, Literature Quiz">
    
    <!-- font awesome and goggle font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Art & Literature Quiz</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body id="index-body">
       <!--Header Section-->
       <header class="general-header">
        <h1>
          <!--Title of website-->
          <a
            href="index.html"
            class="website-hero-name"
            aria-label="Directs you back to the home page"
          >
            <span id="arts">Arts &</span><span id="letter-l">Literature</span>
          </a>
        </h1>
        <!--Link taking you back to original home page-->
      </header>
      
          <!--Main Section-->
    <main class="main-container">
      <section id="welcome-container">
        <!--Start btn user clicks on to start the quiz-->
        <button id="play-btn">Start Quiz</button>
      </section>
      <!-- Displays the game round, question, answers, next btn -->
      <section id="game-container">
        <div id="round-container">
          <h2>Round<span id="round-number"></span></h2>
        </div> 

        <div class="question-container">
          <!--Displays question-->
          <p id="question"></p>
        </div>
        <!-- 4 Boxes With Answers -->
        <div id="choice-container" class="hide">
          <!--Answer 1-->
          <button class="answers-container"></button>
          <!--Answer 2-->
          <button class="answers-container"></button>
          <!--Answer 3-->
          <button class="answers-container"></button>
          <!--Answer 4-->
          <button class="answers-container"></button>
        </div>
        <!--Next question btn for user to click on once chosen an answer on the current round-->
        <button id="next-round-btn" class="hide" disabled>Next Question</button>
      </section>

      <section id="results-container" class="hide">
        <p id="score-text"><span id="correct-answers"></span></p>
        <h3 id="encouragement-title">Weldone!</h3>
        <button id="restart-quiz">Restart Quiz</button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
